<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searcher</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="content">
    <div class="container">
        <br />
        <h1 class="text-center display-4">SEARCHER</h1>
        <br />
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters">
                        <small>Options search <b>(required)</b></small>
                    </div>
                </form>
                <br>
                <form class="card card-sm">
                    <div class="card-body row no-gutters">
                        <small>Consultant <b>(optional)</b></small>
                    </div>
                </form>
                <br>
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col">
                            <input class="form-control-lg form-control-borderless" type="search"
                                placeholder="Type here is required" />
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table></table>
    </div>

    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/table.js"></script>
</body>

</html>
